<div class="row">
    <div class="col-md-6">
        <h2>Contactez-nous</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Sujet</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
    <div class="col-md-6">
        <h2>Nos coordonnées</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Siège social</h5>
                <p class="card-text">
                    145 Boulevard Victor Hugo<br>
                    93400 Saint-Ouen<br>
                    France
                </p>
                <h5 class="card-title mt-4">Contact</h5>
                <p class="card-text">
                    Email: contact@inetum.com<br>
                    Téléphone: +33 (0)1 44 08 47 00
                </p>
                <h5 class="card-title mt-4">Horaires d'ouverture</h5>
                <p class="card-text">
                    Lundi - Vendredi : 9h00 - 18h00
                </p>
            </div>
        </div>
    </div>
</div>
